# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - 1422Flaskpython
 
on:
  push:
    branches:
      - main
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
 
    steps:
      - uses: actions/checkout@v4
 
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
 
      - name: Install system dependencies for xmlsec
        run: |
            sudo apt-get update
            sudo apt-get install -y \
            build-essential \
            python3-dev \
             pkg-config \
             libxml2-dev \
             libxslt1-dev \
             libxmlsec1-dev \
             libxmlsec1-openssl

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
 
      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
 
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
 
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/
 
  deploy:
    runs-on: ubuntu-latest
    needs: build
 
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
 
      - name: Unzip artifact for deployment
        run: unzip release.zip
 
      - name: Azure Login
        uses: azure/login@v1
        with:
             auth-type: SERVICE_PRINCIPAL
             client-id: ${{ secrets.AZURE_CLIENT_ID }}
             tenant-id: ${{ secrets.AZURE_TENANT_ID }}
             subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
             client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
 
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: '1422Flaskpython'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DDAC869D424C459D8404C3C417F6912C }}
